name: github pages

on:
  push:
    branches: [ "page" ]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 1

      - name: imdoc system
        working-directory: doc
        run: |
          make all
          make html
          yes | cp ./*.html ./../www/

      - name: autoconfs
        run: |
          sudo apt-get update
          sudo apt-get install python3-docutils
          autoconf
          automake
          ./configure --enable-maintainer-mode
          make www
          rm -rf ./www/*.rst
          rm -rf ./www/**/*.rst

      - name: gh pages replace
        run: |
          sed -i 's/www.[gG]raphics[mM]agick.org/www.graphicsmagick.news/g' ./www/*.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./www

      - name: cf pages replace
        run: |
          sed -i 's/www.graphicsmagick.news/graphicsmagick.pages.dev/g' ./www/*.html

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./www  --branch="main" --project-name=graphicsmagick --commit-dirty=true

  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
